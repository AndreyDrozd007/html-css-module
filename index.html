<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <script src="scripts/index.js"></script>

    <title>Simple-Singolo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header__logo-container">
            <img src="images/header-logo/logo.png" alt="" class="logo-image" />
          </div>
          
          <nav class="header__navigation">
                <a class="header__item-link" href="#">Home</a>
                <a class="header__item-link" href="#">Services</a>
                <a class="header__item-link" href="#">Portfolio</a>
                <a class="header__item-link" href="#">About</a>
                <a class="header__item-link" href="#">Contact</a>
          </nav>
        </header>

        <main class="main">
          <section class="section-slider">
              <div class="slide-main slide">
                <a href="#" onclick="minusSlide()" class="prev">
                  <img src="images/slider/arrow-prev.png" alt="arrow-prev" class="arrow-prev">
                </a>
                <img class="slider-main__vertical" src="images/slider/phone-vertical-main.png" alt="">
                <img class="slider-main__horizontal" src="images/slider/phone-horizontal-main.png" alt="">
                <a href="#" onclick="plusSlide()" class="next">
                  <img src="images/slider/arrow-next.png" alt="arrow-next" class="arrow-next">
                </a>
              </div>

              <div class="slide-secondary slide" style="display: none;"> 
                <a href="#" onclick="minusSlide()" class="prev">
                  <img src="images/slider/arrow-prev.png" alt="arrow-prev" class="arrow-prev">
                </a>
                <img class="slide-secondary__background-right" src="images/slider/phone-side-secondary.png" alt="">
                <img class="slide-secondary__vertical" src="images/slider/phone-middle-secondary.png" alt="">
                <img class="slide-secondary__background-left" src="images/slider/phone-side-secondary.png" alt="">
                <a href="#" onclick="plusSlide()" class="next">
                  <img src="images/slider/arrow-next.png" alt="arrow-next" class="arrow-next">
                </a>
              </div>
          </section>
        </main>
      </div>
    </div>  
  </body>
</html>
